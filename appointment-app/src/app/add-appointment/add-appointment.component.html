<!-- Appointment Section -->
<section id="appointment" class="appointment section">
  <div *ngIf="submissionSuccess" class="alert alert-success" role="alert">
    Data berhasil disubmit!
  </div>
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Appointment</h2>
    <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
  </div><!-- End Section Title -->

  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <form [formGroup]="addAppointment" method="post" role="form" class="php-email-form">
      <div class="row">
        <div class="col-md-4 form-group">
          <input type="text" formControlName="nama" class="form-control" placeholder="Masukkan Nama Pasien">
        </div>
        <div class="col-md-4 form-group mt-3 mt-md-0">
          <input type="number" class="form-control" formControlName="umur" placeholder="Masukkan Umur Pasien">
        </div>
        <div class="col-md-4 form-group mt-3 mt-md-0">
          <input type="date" class="form-control" formControlName="tanggal" placeholder="Masukkan Umur Pasien">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group mt-3">
          <select formControlName="jenis_kelamin" class="form-select" required="">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="col-md-4 form-group mt-3">
          <select formControlName="poli" class="form-select" required="">
            <option value="">Pilih Poli</option>
            <option value="Poli Penyakit Dalam">Poli Penyakit Dalam</option>
            <option value="Poli Anak">Poli Anak</option>
            <option value="Umum">Umum</option>
          </select>
        </div>
      </div>

      <!-- <div class="form-group mt-3">
        <textarea class="form-control" formControlName="message" rows="5" placeholder="Message (Optional)"></textarea>
      </div> -->
      <div class="mt-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
        <div class="text-center"><button type="submit" (click)="onSubmit()">Make an Appointment</button></div>
      </div>
    </form>

  </div>

</section><!-- /Appointment Section -->
